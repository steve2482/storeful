<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soreful</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<!-- Home Page/Sign In -->
	<div class="display">
		<h1>Storeful</h1>
		<h4>Inventory Management For The Little Guy</h4>
	</div>
	
	<div class="sign-in">
		<form class="user-fields">
			<input id="user-name" type="text" name="UserName" placeholder="User Name"><br>
			<input id="password" type="text" name="Password" placeholder="Password"><br>
		</form>
		<button class="buttons" id="submit">Submit</button>
	</div>

	<!-- Business display header -->
	<div class="business-display">
		<h1 class="business-name">Your Business Name Here</h1>
	</div>
	<div class="navigation">
		<button id="current-inventory">Current Inventory</button> <button id="sales">Sales History</button> <button id="vendor-button">Vendors</button>
	</div>

	<!-- Item addition form -->
	<section class="add-item">
		<div>
			<button class="button" id="add-button">ADD</button>
			<button class="button" id="update-button-form">Update</button>
		</div>
		<div class="item-form">
			<form>
				<input id="itemName" type="text" name="itemName" placeholder="Item Name"><br>
				<input id="vendor" type="text" name="vendor" placeholder="Vendor"><br>
				<input id="unitPrice" type="number" name="unitPrice" placeholder="Unit Price"><br>
				<input id="retailPrice" type="number" name="retailPrice" placeholder="Retail Price"><br>
				<input id="balanceOnHand" type="number" name="boh" placeholder="Balance On Hand"><br>
				<input id="requestedInventoryLevel" type="number" name="ril" placeholder="Requested Inventory Level">
			</form>
		</div>
	</section>	

	<!-- Inventory list -->
	<div class="business-inventory">
		<h2 class="data-title">Your Business' Inventory</h2>
		<table class="data-items" id="inventory-items">
			<tr>
				<th>Item</th>
				<th>BOH</th>
				<th>RIL</th>
				<th>Sold</th>
			</tr>
		</table>
	</div>

	<!-- Sales History -->
	<div class="sales-history">
		<h2 class="data-title">Your Sales History</h2>
		<table class="data-items" id="sales-history">
			<tr>
				<th>Item</th>
				<th>Sold</th>
			</tr>
		</table>
	</div>

	<!-- Vendor List -->
	<div class="vendor-list">
		<h2 class="data-title">Your Vendors</h2>
		<table class="data-items" id="vendors">
			<tr>
				<th>Vendor</th>
			</tr>
		</table>
	</div>
	<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="../app.js"></script>
</body>
</html>
